<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document write</title>
</head>
<body>
<button onclick="document.write(4*8)">버튼을 눌러보세요</button>
<script>
  document.write(5*10);
  //document.write() 메소드는 웹페이지가 로딩될때 실행되면, 웹 페이지에 가장 먼저 데이터를 출력
  //대부분 테스트나 디버깅을 위해 사용.
  //만약 웹페이지의 모든 내용이 로딩된 후에 document.write() 메소드가 실행된다면
  // 웹 페이지 내의 모든 로딩된 데이터를 지우고 자신의 데이터를 출력 *주의
</script>
</body>
</html>
