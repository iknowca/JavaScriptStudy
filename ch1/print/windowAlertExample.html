<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window alert method</title>
</head>
<body>
<button type="button" onclick="alertDialogBox()"></button>
<script>
  function alertDialogBox() {
      // alert메소드는 브라우저와는 별도의 대화 상자로 사용자에게 데이터를 전달
    alert("확인을 누를 때까지 다른 작업을 할 수 없어요!")
  }
</script>
</body>
</html>
