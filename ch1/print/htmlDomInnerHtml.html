<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM요소를 이용한 innerHTML프로퍼티</title>
</head>
<body>
<p id="text">asdf</p>
<script>
  var str = document.getElementById("text");
  str.innerHTML = "이 문장으로 바뀌었습니다!"
  //출력을 위해 가장 많이 사용되는 방법. document 객체의 getElementById()나
  //getElementByTagName()등의 메소드를 사용하여 HTML요소를 선택
  //그리고 innerHTML 프로퍼티를 이용하면 선택된 HTML요소의 content나 attribute값 등을 손쉽게 변경가능
</script>
</body>
</html>
